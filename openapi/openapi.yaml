  /api/v1/auth/enable-2fa:
    post:
      operationId: AuthController_enable2FA
      parameters: []
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                type: object
      tags:
        - auth
      security:
        - JWT-auth: []
  /api/v1/auth/validate-2fa:
    post:
      operationId: AuthController_validate2FA
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateOtpDTO"
      responses:
        "201":
          description: ""
      tags:
        - auth
      security:
        - JWT-auth: []
  /api/v1/auth/disable-2fa:
