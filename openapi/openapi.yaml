info:
  title: Spotify Clone API
  description: freeCodeCamp - NestJS Complete Course API
  version: "1.0"
  contact: {}
tags: []
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
      description: Enter JWT token
      name: JWT
      in: header
  schemas:
    User:
      type: object
      properties:
        firstName:
          type: string
          example: John
          description: Provide the first name of the user
        lastName:
          type: string
          example: Belusci
          description: Provide the last name of the user
        email:
          type: string
          example: john@belusci.com
          description: Provide the email of the user
        phone:
          type: string
          example: +1 123-456-7890
          description: Provide the phone number of the user
        password:
          type: string
          example: Password1!
          description: Provide the password of the user
        id:
          type: number
        secret2FA:
          type: string
        enable2FA:
          type: boolean
        apiKey:
          type: string
        playlists:
          type: array
          items:
            $ref: "#/components/schemas/Playlist"
      required:
        - firstName
        - lastName
        - email
        - password
        - id
        - secret2FA
        - enable2FA
        - apiKey
        - playlists
    Artist:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        user:
          $ref: "#/components/schemas/User"
        songs:
          type: array
          items:
            $ref: "#/components/schemas/Song"
      required:
        - id
        - name
        - user
        - songs
    Song:
      type: object
      properties:
        id:
          type: number
        title:
          type: string
        releaseDate:
          format: date-time
          type: string
        duration:
          type: string
        lyrics:
          type: string
        playlist:
          $ref: "#/components/schemas/Playlist"
        artists:
          type: array
          items:
            $ref: "#/components/schemas/Artist"
      required:
        - id
        - title
        - releaseDate
        - duration
        - lyrics
        - playlist
        - artists
    Playlist:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        songs:
          type: array
          items:
            $ref: "#/components/schemas/Song"
        user:
          $ref: "#/components/schemas/User"
      required:
        - id
        - name
        - songs
        - user
    CreateSongDTO:
      type: object
      properties:
        title:
          type: string
        artistsIds:
          type: array
          items:
            type: number
        releaseDate:
          format: date-time
          type: string
        duration:
          type: string
        lyrics:
          type: string
      required:
        - title
        - artistsIds
        - releaseDate
        - duration
        - lyrics
    UpdateSongDTO:
      type: object
      properties:
        title:
          type: string
        artistsIds:
          type: array
          items:
            type: number
        releaseDate:
          format: date-time
          type: string
        duration:
          type: string
        lyrics:
          type: string
      required:
        - title
        - artistsIds
        - releaseDate
        - duration
        - lyrics
    CreatePlaylistDTO:
      type: object
      properties:
        name:
          type: string
        songsIds:
          type: array
          items:
            type: number
        userId:
          type: number
      required:
        - name
        - songsIds
        - userId
    CreateUserDTO:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - firstName
        - lastName
        - email
        - password
    LoginDTO:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    ValidateOtpDTO:
      type: object
      properties:
        otp:
          type: string
      required:
        - otp
